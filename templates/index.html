<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leyeco — Electrical Post Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo-wrap">
        <span class="logo-mark" aria-hidden="true"></span>
        <div>
          <h1 class="logo">Leyeco</h1>
          <p class="tagline">Electrical post mapping</p>
        </div>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <section class="panel panel-legend">
      <h2 class="panel-title">Status legend</h2>
      <ul class="legend-list" role="list">
        <li class="legend-item">
          <span class="legend-dot legend-dot--active" aria-hidden="true"></span>
          <span>Active</span>
        </li>
        <li class="legend-item">
          <span class="legend-dot legend-dot--maintenance" aria-hidden="true"></span>
          <span>Maintenance</span>
        </li>
        <li class="legend-item">
          <span class="legend-dot legend-dot--inactive" aria-hidden="true"></span>
          <span>Inactive</span>
        </li>
      </ul>
    </section>
    <section class="panel panel-posts">
      <h2 class="panel-title">Posts <span id="post-count" class="count"></span></h2>
      <div class="posts-tools">
        <label class="search">
          <span class="sr-only">Search posts</span>
          <input id="search-input" class="search-input" type="search" placeholder="Search by name or ID…" autocomplete="off">
        </label>
        <div class="filters" role="group" aria-label="Status filter">
          <button class="chip is-active" type="button" data-filter="all">All</button>
          <button class="chip" type="button" data-filter="active">Active</button>
          <button class="chip" type="button" data-filter="maintenance">Maintenance</button>
          <button class="chip" type="button" data-filter="inactive">Inactive</button>
        </div>
      </div>
      <div class="stats" aria-label="Post statistics">
        <div class="stat">
          <div class="stat-label">Total</div>
          <div id="stat-total" class="stat-value">—</div>
        </div>
        <div class="stat">
          <div class="stat-label">Active</div>
          <div id="stat-active" class="stat-value">—</div>
        </div>
        <div class="stat">
          <div class="stat-label">Maint.</div>
          <div id="stat-maintenance" class="stat-value">—</div>
        </div>
        <div class="stat">
          <div class="stat-label">Inactive</div>
          <div id="stat-inactive" class="stat-value">—</div>
        </div>
      </div>
      <ul id="posts-list" class="posts-list" role="list"></ul>
    </section>
  </aside>

  <main class="map-container">
    <div id="map" class="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
